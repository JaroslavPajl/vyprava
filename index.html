<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Výprava pokračuje</title>

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1544986581-efac024faf62?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6d2;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 3px #000;
      padding: 2em;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f0e6d2;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      background-color: #5a3e1b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: none;
      color: #f0e6d2;
      text-shadow: 1px 1px 2px #000;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Odpověz správně, poutníku...</h2>
  <p>Zadej odpověď na hádanku:</p>

  <input type="text" id="answer" placeholder="Sem napiš odpověď..." />
  <button onclick="checkAnswer()">Potvrdit</button>

  <div id="result"></div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      const correct = "19";
      const resultDiv = document.getElementById("result");

      if (input === correct) {
        resultDiv.innerHTML = `
⟪  Svitek pokračuje  ⟫

A tak jsi došla až sem, poutnice…  
Tvá odpověď byla správná a cesta se znovu otevírá.

Kráčej dál — tam, kde [sem doplníš popis místa nebo souřadnice].

Strom, který hledáš, ční osamocen v krajině,  
a vysoko ve větvích na tebe čeká dar.

(Pokud tu má být ještě mezikrok, přepiš tento text.)`;
      } else {
        resultDiv.innerHTML = "Tohle ještě není ta pravá odpověď. Zkus to znovu, poutníku...";
      }
    }
  </script>

</body>
</html>
